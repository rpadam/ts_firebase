language: node_js
node_js:
- stable
- '8'
- '6'
before_install:
- npm install -g typescript
script:
- npm install
- cd functions && npm install --only=dev
- cd ..
- ng build
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
cache:
  directories:
  - functions/node_modules
  - node_modules